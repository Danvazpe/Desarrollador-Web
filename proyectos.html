<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proyectos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="cuerpo">

  <header class="main-header">
    <nav id="nav" class="main-nav">
      <ul class="nav-links">
        <li><a class="link-item" href="index.html">Inicio</a></li>
        <li class="marcado">Proyectos</li>
        <li><a class="link-item" href="servicios.html">Servicios</a></li>
        <li><a class="link-item" href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
    <button type="button" id="button-menu" class="button-menu" aria-label="Abrir menú de navegación">
      <span></span><span></span><span></span>
    </button>
  </header>

  <!-- Filtro y búsqueda -->
  <section class="filtros">
    <h2>Proyectos:</h2>
    <label for="escoger"></label>
    <select id="escoger">
      <option value="0">Seleccione una tecnología</option>
      <option value="1">HTML</option>
      <option value="2">CSS</option>
      <option value="3">JavaScript</option>
    </select>

    <input type="text" id="buscar" placeholder="Buscar proyecto..." />
  </section>

  <!-- Contenedor de tarjetas -->
  <main class="proyect" id="proyect"></main>

  <!-- Template para tarjetas -->
  <template id="plantillaTarjeta">
    <section class="card tarjeta" tabindex="0">
      <div class="card-front">
        <img src="" alt="">
        <h3></h3>
        <p>
          <span data-role="tecno"></span>
          <span data-role="icons"></span>
        </p>
        <p><strong>Realización:</strong> <span data-role="realiza"></span></p>
      </div>
    </section>
  </template>

  <footer>
    <p>© 2025</p>
  </footer>

  <script src="javascript/app.js"></script>
</body>
</html>
